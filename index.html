<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color RGB con Barra de Navegación y Footer</title>
    <!-- Agregamos el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para personalizar la barra de desplazamiento de los controles */
        input[type="range"] {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            background-color: transparent;
            margin: 10px 0;
        }

        body
        {
            background-color: #ff9100;
        }

        input[type="range"]::-webkit-slider-thumb 
        {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background-color: #007bff; /* Color del pulgar de la barra de desplazamiento */
            border-radius: 50%; /* Redondear el pulgar */
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px; /* Altura de la pista de desplazamiento */
            background-color: #f1f1f1; /* Color de fondo de la pista de desplazamiento */
            border-radius: 10px; /* Redondear los bordes de la pista de desplazamiento */
        }

        /* Estilos para personalizar el cuadro de muestra */
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            border-radius: 10px; /* Redondear los bordes del cuadro de muestra */
            margin: 0 auto;
            margin-top: 20px;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #ff640b; /* Color de fondo de la barra de navegación */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Color de texto de los enlaces de navegación */
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #00caee; /* Color de fondo del pie de página */
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Seleccion de colores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Cambio de Color RGB con Barra de Desplazamiento Personalizada</h1>
        <div class="form-group">
            <label for="redSlider">Rojo:</label>
            <input type="range" class="form-control-range" id="redSlider" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="greenSlider">Verde:</label>
            <input type="range" class="form-control-range" id="greenSlider" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="blueSlider">Azul:</label>
            <input type="range" class="form-control-range" id="blueSlider" min="0" max="255" value="0">
        </div>
        <div id="colorBox"></div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Pablo Gomez. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregamos los scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById("redSlider");
        const greenSlider = document.getElementById("greenSlider");
        const blueSlider = document.getElementById("blueSlider");
        const colorBox = document.getElementById("colorBox");

        redSlider.addEventListener("input", updateColor);
        greenSlider.addEventListener("input", updateColor);
        blueSlider.addEventListener("input", updateColor);

        function updateColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;
            colorBox.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        }
    </script>
</body>
</html>
